        .profile-card ::before {
            position: fixed;
            content: "";

            top: -10%;
            left: -100%;
            transform: rotate(-45deg);
            height: 60rem;
            transition: 0.7s all;
        }

        .profile-card:hover {
            border: 1px solid #ffffff44;
            box-shadow: 0 7px 50px 10px #000000aa;

            filter: brightness(1.3);
        }
